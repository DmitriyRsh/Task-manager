<!DOCTYPE html>
<html lang="en">

@@include('html/head.html',{
    "title": "Create Task"
})
<body>
    <main class="container border">
        <section class="create">
            <div class="create__box">
                <img class="create__arrow" src="@img/arrow-left.svg" alt="">
                <h1 class="create__title">Create task</h1>
            </div>
            <form class="create__form" action="#">
                <h2 class="create__subtitle top-area">Title</h1>
                <input class="create__input top-area-title" type="text" name="title" id="title" value="">
                <h2 class="create__subtitle area-time">Time</h2>
                <input class="create__input time-input" type="text" id="time" placeholder="HH/MM" onfocus="this.type='time'" onblur="this.type='text'" min="01:00" max="12:00" required name="time" value="">
                <h2 class="create__subtitle area-category">Category</h2>
                <div class="create__items">
                    <button class="create__item">
                        College stuff
                    </button>
                    <button class="create__item">
                        Work
                    </button>
                    <button class="create__item">
                        Social life
                    </button>
                    <button class="create__item">
                        Study
                    </button>
                    <button class="create__item">
                        Personal project
                    </button>
                    <button class="create__item">
                        Home
                    </button>
                </div>
                <h2 class="create__subtitle Description-area">Description</h2>
                <textarea class="create__textarea" name="description"></textarea>
                <div class="create__buttons">
                    <button class="create__reset" type="reset">
                        <svg xmlns="http://www.w3.org/2000/svg" width="47" height="38" viewBox="0 0 47 38" fill="none">
                            <path d="M17 9.2H31.4M18.6 9.2V20.4C18.6 21.2837 19.3163 22 20.2 22H28.2C29.0837 22 29.8 21.2837 29.8 20.4V9.2M21 9.2V7.6C21 6.71634 21.7163 6 22.6 6H25.8C26.6837 6 27.4 6.71634 27.4 7.6V9.2" stroke="#6368D9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M25.8 13.2V18" stroke="#6368D9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M22.6 13.2V18" stroke="#6368D9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <button class="create__btn" type="submit">Save task</button>
                </div>
            </form> 
        </section>
    </main>
    <script src="js/createTask.js"></script>
</body>
</html>
