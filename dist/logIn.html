<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,600;1,400&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Log In</title>
</head>
<body>
    <main class="container">
        <section class="welcome">
            <div class="welcome__box">
                <h1 class="welcome__title">Welcome back!</h1>
                <img class="welcome__img" src="img/Diary.png" alt="welcome-img">
            </div>
            <form class="welcome__form" action="#">
                <input class="welcome__input" id="user" type="text" name="useremail" placeholder="Email" value="">
                <input class="welcome__input" id="pass" type="password" name="userpass" placeholder="Password" value="">
                <button class="welcome__btn" type="submit">Log in</button>
                <div class="welcome__registration">
                    <p class="welcome__text">Dont have an account?</p>
                    <a href="#" class="welcome__link">Create account</a>
                </div>
            </form> 

        </section>
    </main>
    <script src="js/logIn.js"></script>
</body>
</html>
